version: '3.4'

services:
    catalogdb:
        image: mongo

    basketdb:
        image: redis:alpine

    catalog.api:
        image: ${DOCKER_REGISTRY-}catalogapi
        build:
            context: .
            dockerfile: Catalog.API/Dockerfile

    basket.api:
        image: ${DOCKER_REGISTRY-}basketapi
        build:
          context: .
          dockerfile: Basket.API/Dockerfile

  discout.api:
    image: ${DOCKER_REGISTRY-}discoutapi
    build:
      context: .
      dockerfile: Discout.API/Dockerfile

volumes:
    mongo_data:


